<section id="client" class="client --hide">
  <section id="client__page-title__section" class="client__page-title">
    <h2>Clientes</h2>
    <button id="client__page-title__add__btn" class="client__page-title__add">Novo Cliente</button>
  </section>
  <section id="client__search__section" class="client__search">
    <form class="client__search__form">
      <label class="client__search__form__input-box client__search__form__input-box--little">
        <span class="client__search__form__input-box__title">Id</span>
        <input class="client__search__form__input-box__input" type="number">
      </label>
      <label class="client__search__form__input-box">
        <span class="client__search__form__input-box__title">Nome</span>
        <input class="client__search__form__input-box__input" type="text">
      </label>
      <label class="client__search__form__input-box client__search__form__input-box--medium">
        <span class="client__search__form__input-box__title">Telefone</span>
        <input class="client__search__form__input-box__input" type="number">
      </label>
      <input type="submit" class="--hide">
    </form>
  </section>
  <section id="client__content__section" class="client__content">
    <div class="client__content__card">
      <div class="client__content__card__id-box">
        <span class="client__content__card__id-box__title">Id</span>
        <p class="client__content__card__id-box__content">${id}</p>
      </div>
      <div class="client__content__card__name-box">
        <span class="client__content__card__name-box__title">Nome</span>
        <p class="client__content__card__name-box__content">${name}</p>
      </div>
      <div class="client__content__card__phone-box">
        <span class="client__content__card__phone-box__title">Telefone</span>
        <p class="client__content__card__phone-box__content">${phone}</p>
      </div>
      <div class="client__content__card__actions-box">

        <form data-id="client__content__card__actions-box__update-form">
          <input type="hidden" name="type" value="update">
          <input type="hidden" name="id" value="${id}">
          <button class="client__content__card__actions-box__action" type="submit">Editar</button>
        </form>
        
        <form data-id="client__content__card__actions-box__delete-form">
          <input type="hidden" name="type" value="delete">
          <input type="hidden" name="id" value="${id}">
          <button class="client__content__card__actions-box__action" type="submit">Excluir</button>
        </form>
        
      </div>
    </div>
  </section>
  <section id="client__insert__section" class="client__insert --hide">
    <div class="client__insert__title-box">
      <h2 class="client__insert__title-box__title">Cadastre o seu Cliente</h2>
    </div>
    <form id="client__insert__form__form" class="client__insert__form">
      <input type="hidden" name="id" value="0" id="client__insert__form__input-box__input__id">
      <div class="client__insert__form__input-box">
        <span class="client__insert__form__input-box__title">Nome</span>
        <input class="client__insert__form__input-box__input" type="text" name="name" id="client__insert__form__input-box__input__name">
      </div>
      <div class="client__insert__form__input-box">
        <span class="client__insert__form__input-box__title">Telefone</span>
        <input class="client__insert__form__input-box__input" type="number" name="phone" id="client__insert__form__input-box__input__phone">
      </div>
      <div id="client__insert__form__error-box__section" class="client__insert__form__error-box">
      </div>
      <div class="client__insert__form__submit-box">
        <button id="client__insert__form__submit-box__cancel__btn" type="button" class="client__insert__form__submit-box__cancel">
          Cancelar
        </button>
        <button class="client__insert__form__submit-box__submit">
          Salvar
        </button>
      </div>
    </form>
  </section>
  <section id="client__dialog-message__section" class="client__dialog-message --hide">
    <div class="client__dialog-message__title">
      <span class="material-symbols-outlined client__dialog-message__title__icon">
        warning
      </span>
    </div>
    <div id="client__dialog-message__content__text-box" class="client__dialog-message__content">
    </div>
    <div class="client__dialog-message__action-box">
      <button id="client__dialog-message__action-box__action__no" class="client__dialog-message__action-box__action">NÃ£o</button>
      <button id="client__dialog-message__action-box__action__yes"class="client__dialog-message__action-box__action">Sim</button>
    </div>
  </section>
</section>
